<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <script src="jogo.js"></script>
</head>
<header>
    <h1>Bem vindo ao jogo da Adivinhação</h1>
    <h3>O jogo irá gerar um número aleatório entre 1 e 100 e você terá que adivinhar esse número. Serão dadas dicas dizendo se o número chutado é maior ou menor que o número secreto. O jogo termina quando você acertar o número ou quando atingir o máximo de 10 tentativas</h3>
</header>
<body>
    <input type="number" id = "adivinhar">
    <p id="dicas"></p>
    <p id="tentativas"></p>
    <button onclick="chute()" id="chute">Chutar</button>

</body>
</html>
